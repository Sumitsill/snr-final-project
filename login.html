<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Jeet Biswas Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
        /* Simple centering for login form */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 2rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        .btn-login:hover {
            background-color: #000;
        }

        .back-link {
            display: block;
            margin-top: 1.5rem;
            color: #666;
            text-decoration: none;
        }

        .back-link:hover {
            color: #000;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h2>Contributor Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="userid">User ID</label>
                <input type="text" id="userid" class="form-control" required placeholder="Enter your User ID">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" required placeholder="Enter your password">
            </div>
            <button type="submit" class="btn-login">Login</button>
            <p id="login-error" style="color: red; display: none; margin-top: 1rem;">Invalid User ID or Password</p>
        </form>

        <script>
            document.getElementById('login-form').addEventListener('submit', async function (e) {
                e.preventDefault();

                const userIdInput = document.getElementById('userid').value.trim();
                const passwordInput = document.getElementById('password').value.trim();

                try {
                    const response = await fetch('http://localhost:3000/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ userId: userIdInput, password: passwordInput })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        // Store user session
                        localStorage.setItem('currentUser', JSON.stringify(data.user));
                        window.location.href = 'dashboard.html';
                    } else {
                        document.getElementById('login-error').style.display = 'block';
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again.');
                }
            });
        </script>
        <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Home</a>
        <p style="margin-top: 1rem;">Don't have an account? <a href="signup.html" style="color: #333;">Sign up</a></p>
    </div>

</body>

</html>

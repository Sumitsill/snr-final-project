<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Jeet Biswas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
        body {
            background-color: #f4f4f4;
            padding-top: 80px;
            /* Space for fixed header if needed, or just general spacing */
        }

        .dashboard-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .dashboard-header h1 {
            color: #333;
        }

        .logout-btn {
            background-color: #e74c3c;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .upload-section {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 3rem;
        }

        .upload-section h2 {
            margin-bottom: 1.5rem;
            color: #333;
            border-bottom: 2px solid #f1c40f;
            display: inline-block;
            padding-bottom: 5px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: #f1c40f;
            outline: none;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .btn-upload {
            background-color: #2ecc71;
            color: #fff;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 1rem;
        }

        .btn-upload:hover {
            background-color: #27ae60;
        }

        .recent-media-section {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .media-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .media-table th,
        .media-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .media-table th {
            background-color: #f9f9f9;
            font-weight: 600;
        }

        .media-thumbnail {
            width: 60px;
            height: 40px;
            object-fit: cover;
            border-radius: 4px;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .badge-best {
            background-color: #f1c40f;
            color: #333;
        }
    </style>
</head>

<body>

    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>Contributor Dashboard</h1>
            <a href="login.html" class="logout-btn">Logout</a>
        </div>

        <div class="upload-section" style="margin-bottom: 2rem;">
            <h2>Profile Settings</h2>
            <form id="profileForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="profileName">Display Name</label>
                        <input type="text" id="profileName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="profilePic">Profile Picture URL</label>
                        <input type="text" id="profilePic" class="form-control"
                            placeholder="https://example.com/me.jpg">
                    </div>
                    <div class="form-group full-width">
                        <label for="profileBio">Bio</label>
                        <textarea id="profileBio" class="form-control" rows="3"
                            placeholder="Tell us about yourself..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="profileEmail">Contact Email</label>
                        <input type="email" id="profileEmail" class="form-control" placeholder="Public contact email">
                    </div>
                    <div class="form-group">
                        <label for="profilePhone">Phone</label>
                        <input type="text" id="profilePhone" class="form-control" placeholder="+1 234 567 890">
                    </div>
                    <div class="form-group">
                        <label for="profileInsta">Instagram URL</label>
                        <input type="text" id="profileInsta" class="form-control"
                            placeholder="https://instagram.com/...">
                    </div>
                    <div class="form-group">
                        <label for="profileLinkedin">LinkedIn URL</label>
                        <input type="text" id="profileLinkedin" class="form-control"
                            placeholder="https://linkedin.com/in/...">
                    </div>
                </div>
                <button type="submit" class="btn-upload" style="background-color: #3498db;">Save Profile</button>
                <a href="#" id="viewProfileBtn" target="_blank" class="btn-upload"
                    style="background-color: #9b59b6; text-decoration: none; margin-left: 10px; display: inline-block;">View
                    Public Profile</a>
            </form>
        </div>

        <div class="upload-section">
            <h2>Upload New Media</h2>
            <form id="uploadForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="mediaType">Media Type</label>
                        <select id="mediaType" class="form-control" onchange="updateCategories()">
                            <option value="photography">Photography</option>
                            <option value="videography">Videography</option>
                            <option value="web-design">Web Design</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" class="form-control">
                            <!-- Populated by JS -->
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" class="form-control" required placeholder="e.g., Sunset at Beach">
                    </div>

                    <div class="form-group">
                        <label for="file">Image/Video File</label>
                        <input type="file" id="file" class="form-control" accept="image/*,video/*" required>
                    </div>

                    <div class="form-group full-width" id="descGroup" style="display: none;">
                        <label for="description">Description</label>
                        <textarea id="description" class="form-control" rows="3"
                            placeholder="Short description for web designs..."></textarea>
                    </div>

                    <div class="form-group full-width">
                        <label>
                            <input type="checkbox" id="isBest"> Mark as "Best" (Featured)
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn-upload">Upload Media</button>
            </form>
        </div>

        <div class="recent-media-section">
            <h2>Recent Uploads</h2>
            <table class="media-table">
                <thead>
                    <tr>
                        <th>Preview</th>
                        <th>Title</th>
                        <th>Type</th>
                        <th>Category</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="mediaTableBody">
                    <!-- Populated by JS -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Categories Configuration
        const categories = {
            photography: ['wildlife', 'portrait', 'landscape', 'family'],
            videography: ['wedding', 'travel', 'commercial', 'documentary'],
            'web-design': ['ecommerce', 'portfolio', 'blog', 'corporate']
        };

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            checkLogin();
            loadProfile();
            updateCategories();
            loadRecentMedia();
        });

        let currentUser = null;

        function checkLogin() {
            const userStr = localStorage.getItem('currentUser');
            if (!userStr) {
                window.location.href = 'login.html';
                return;
            }
            currentUser = JSON.parse(userStr);
            document.getElementById('viewProfileBtn').href = `contributor-profile.html?user=${currentUser.userId}`;
        }

        async function loadProfile() {
            if (!currentUser) return;

            try {
                const response = await fetch(`http://localhost:3000/api/users/${currentUser.userId}`);
                if (response.ok) {
                    const user = await response.json();
                    document.getElementById('profileName').value = user.name || '';
                    document.getElementById('profilePic').value = user.profilePic || '';
                    document.getElementById('profileBio').value = user.bio || '';
                    document.getElementById('profileEmail').value = user.contactEmail || user.email || '';
                    document.getElementById('profilePhone').value = user.phone || '';
                    document.getElementById('profileInsta').value = user.instagram || '';
                    document.getElementById('profileLinkedin').value = user.linkedin || '';
                }
            } catch (error) {
                console.error('Error loading profile:', error);
            }
        }

        document.getElementById('profileForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const updatedProfile = {
                name: document.getElementById('profileName').value,
                profilePic: document.getElementById('profilePic').value,
                bio: document.getElementById('profileBio').value,
                contactEmail: document.getElementById('profileEmail').value,
                phone: document.getElementById('profilePhone').value,
                instagram: document.getElementById('profileInsta').value,
                linkedin: document.getElementById('profileLinkedin').value
            };

            try {
                const response = await fetch(`http://localhost:3000/api/users/${currentUser.userId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updatedProfile)
                });

                if (response.ok) {
                    alert('Profile updated successfully!');
                    // Update local session data if name changed
                    currentUser.name = updatedProfile.name;
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                } else {
                    alert('Failed to update profile.');
                }
            } catch (error) {
                console.error('Error updating profile:', error);
            }
        });

        function updateCategories() {
            const type = document.getElementById('mediaType').value;
            const catSelect = document.getElementById('category');
            const descGroup = document.getElementById('descGroup');

            catSelect.innerHTML = '';
            categories[type].forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat.charAt(0).toUpperCase() + cat.slice(1);
                catSelect.appendChild(option);
            });

            // Show description only for web design
            if (type === 'web-design') {
                descGroup.style.display = 'block';
            } else {
                descGroup.style.display = 'none';
            }
        }

        // Handle Form Submit
        document.getElementById('uploadForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const fileInput = document.getElementById('file');
            const file = fileInput.files[0];

            if (!file) {
                alert("Please select a file!");
                return;
            }

            const reader = new FileReader();
            reader.onload = async function (event) {
                const newItem = {
                    userId: currentUser.userId,
                    type: document.getElementById('mediaType').value,
                    category: document.getElementById('category').value,
                    title: document.getElementById('title').value,
                    description: document.getElementById('description').value,
                    isBest: document.getElementById('isBest').checked,
                    src: event.target.result, // Data URL
                    contributor: document.getElementById('profileName').value || currentUser.name
                };

                try {
                    const response = await fetch('http://localhost:3000/api/media', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(newItem)
                    });

                    if (response.ok) {
                        loadRecentMedia();
                        document.getElementById('uploadForm').reset();
                        updateCategories();
                        alert('Media uploaded successfully!');
                    } else {
                        alert('Upload failed.');
                    }
                } catch (error) {
                    console.error('Error uploading media:', error);
                }
            };
            reader.readAsDataURL(file);
        });

        async function loadRecentMedia() {
            const tbody = document.getElementById('mediaTableBody');
            tbody.innerHTML = '';

            try {
                const response = await fetch('http://localhost:3000/api/media');
                if (response.ok) {
                    const mediaList = await response.json();
                    // Filter for current user
                    const userMedia = mediaList.filter(item => item.userId === currentUser.userId);

                    if (userMedia.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="6" style="text-align:center;">No media uploaded yet.</td></tr>';
                        return;
                    }

                    userMedia.forEach(item => {
                        const tr = document.createElement('tr');

                        let preview = '';
                        if (item.src.startsWith('data:video')) {
                            preview = '<i class="fas fa-video fa-2x"></i>';
                        } else {
                            preview = `<img src="${item.src}" class="media-thumbnail" alt="preview">`;
                        }

                        tr.innerHTML = `
                            <td>${preview}</td>
                            <td>${item.title}</td>
                            <td>${item.type}</td>
                            <td>${item.category}</td>
                            <td>${item.isBest ? '<span class="badge badge-best">Best</span>' : '-'}</td>
                            <td><button onclick="deleteMedia(${item.id})" style="color:red; border:none; background:none; cursor:pointer;"><i class="fas fa-trash"></i></button></td>
                        `;
                        tbody.appendChild(tr);
                    });
                }
            } catch (error) {
                console.error('Error loading media:', error);
            }
        }

        async function deleteMedia(id) {
            if (confirm('Are you sure you want to delete this item?')) {
                try {
                    const response = await fetch(`http://localhost:3000/api/media/${id}`, {
                        method: 'DELETE'
                    });
                    if (response.ok) {
                        loadRecentMedia();
                    } else {
                        alert('Delete failed.');
                    }
                } catch (error) {
                    console.error('Error deleting media:', error);
                }
            }
        }
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome - Jeet Biswas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
        /* Specific styles for the landing page */
        .landing-header {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.4)), url('images/header-banner.jpg') center/cover no-repeat fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .landing-content h1 {
            font-size: 5rem;
            color: #fff;
            margin-bottom: 1rem;
        }

        .landing-content p {
            font-size: 2rem;
            color: #ddd;
            max-width: 600px;
            margin: 0 auto;
        }

        .contributor-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: 1px solid #fff;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.4rem;
            transition: all 0.3s ease;
            cursor: pointer;
            z-index: 100;
        }

        .contributor-btn:hover {
            background-color: #fff;
            color: #000;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 3rem;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 2.5rem;
            cursor: pointer;
            color: #333;
        }

        .modal h2 {
            margin-bottom: 1.5rem;
            color: #333;
        }

        .modal input {
            width: 100%;
            padding: 10px;
            margin-bottom: 1.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .modal button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.6rem;
        }

        .modal button:hover {
            background-color: #000;
        }

        .error-msg {
            color: red;
            margin-top: 10px;
            display: none;
        }

        /* Service Selection Styles */
        .service-selection {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .service-selection select {
            padding: 10px 15px;
            font-size: 1.2rem;
            border-radius: 5px;
            border: none;
            outline: none;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            cursor: pointer;
        }

        .service-selection button {
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 5px;
            border: none;
            background-color: #fff;
            color: #000;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .service-selection button:hover {
            background-color: #ddd;
        }
    </style>
</head>

<body>

    <!-- Contributor Button -->
    <button class="contributor-btn" onclick="openAuthModal()">
        <i class="fas fa-user-lock"></i> Contributor Access
    </button>

    <!-- Landing Header -->
    <header class="landing-header">
        <div class="container">
            <div class="landing-content">
                <h1>Jeet Biswas</h1>
                <p>Visual Storyteller | Photographer | Videographer</p>

                <div class="service-selection">
                    <select id="service-dropdown">
                        <option value="" disabled selected>What are you looking for?</option>
                        <option value="photography.html">Photography</option>
                        <option value="videography.html">Videography</option>
                        <option value="web-design.html">Web Design</option>
                    </select>
                    <button onclick="handleServiceSelection()">Go</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Auth Modal -->
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeAuthModal()">&times;</span>
            <h2>Contributor Access</h2>
            <p style="margin-bottom: 2rem; color: #666;">Please select an option to proceed:</p>
            <button onclick="window.location.href='login.html'" style="margin-bottom: 1rem;">Login</button>
            <button onclick="window.location.href='signup.html'"
                style="background-color: #fff; color: #333; border: 1px solid #333;">Sign Up</button>
        </div>
    </div>

    <script>
        function handleServiceSelection() {
            const dropdown = document.getElementById('service-dropdown');
            const selectedValue = dropdown.value;

            if (selectedValue) {
                window.location.href = selectedValue;
            } else {
                alert("Please select an option first.");
            }
        }

        function openAuthModal() {
            document.getElementById('auth-modal').style.display = 'flex';
        }

        function closeAuthModal() {
            document.getElementById('auth-modal').style.display = 'none';
        }

        // Close modal if clicked outside
        window.onclick = function (event) {
            const modal = document.getElementById('auth-modal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>

</html>

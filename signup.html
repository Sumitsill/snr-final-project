<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Jeet Biswas Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
        /* Simple centering for signup form */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .signup-container {
            background-color: #fff;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .signup-container h2 {
            margin-bottom: 2rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .btn-signup {
            width: 100%;
            padding: 12px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        .btn-signup:hover {
            background-color: #000;
        }

        .back-link {
            display: block;
            margin-top: 1.5rem;
            color: #666;
            text-decoration: none;
        }

        .back-link:hover {
            color: #000;
        }

        #credential-display {
            display: none;
            margin-top: 2rem;
            padding: 1rem;
            background-color: #e9ecef;
            border-radius: 5px;
            border: 1px solid #ced4da;
        }

        #credential-display p {
            margin: 0.5rem 0;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>

    <div class="signup-container">
        <h2>Contributor Sign Up</h2>
        <form id="signup-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" class="form-control" required placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-control" required placeholder="Enter your email">
            </div>
            <button type="submit" class="btn-signup">Sign Up</button>
        </form>

        <div id="credential-display">
            <h3>Signup Successful!</h3>
            <p>Please save these credentials to login:</p>
            <p>User ID: <span id="generated-userid" style="color: #007bff;"></span></p>
            <p>Password: <span id="generated-password" style="color: #dc3545;"></span></p>
            <button onclick="window.location.href='login.html'" class="btn-signup" style="margin-top: 1rem;">Go to
                Login</button>
        </div>

        <a href="login.html" class="back-link">Already have an account? Login</a>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();

            // Generate Credentials
            const userId = 'USER' + Math.floor(1000 + Math.random() * 9000);
            const password = Math.random().toString(36).slice(-8);

            try {
                const response = await fetch('http://localhost:3000/api/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, userId, password })
                });

                if (response.ok) {
                    // Display credentials
                    document.getElementById('generated-userid').textContent = userId;
                    document.getElementById('generated-password').textContent = password;
                    document.getElementById('credential-display').style.display = 'block';
                    document.getElementById('signup-form').style.display = 'none';
                    document.querySelector('.back-link').style.display = 'none';
                } else {
                    alert('Signup failed. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>

</body>

</html>
